<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesreserva.css">
    <title>Delícia Gelada - Reserva</title>
</head>
<body>
    <header class="titulo-pagina">
        <h1 class="titulo-sorveteria">Delícia Gelada</h1>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="reserva.html">Reserva</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    
    <div class="separador"></div>

    <form id="reservation-form" action="processar-reserva.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="quantidade">Quantidade de Pessoas:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="data">Data de Reserva:</label>
        <input type="date" id="data" name="data" required>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Reserva enviada! Obrigado pela sua reserva.");
        });
    </script>

    <div class="separador"></div>

    <footer class="rodape">
        <p>&copy; 2023 Delícia Gelada. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
